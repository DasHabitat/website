{{ define "main" }}
	{{- with (.Param "technical") }}
	<div class="box cs1-lg c5-lg">
		<table class="table table--technical">
			<tbody>
				{{ range . }}
				<tr>
					<th> {{ .label }} </th>
					<td>{{ .value }}</td>
				</tr>
				{{ end }}
			</tbody>
		</table>
	</div>
	{{- end }}

	<main class="main{{ if .Params.grid}} main--grid{{ end }}">
		{{ .Content }}
	</main>
{{ end }}
