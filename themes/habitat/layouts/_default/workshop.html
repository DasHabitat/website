{{- define "before-page" }}
{{- if .Params.statement }}
	<h1 class="page__title">{{ .Title }}</h1>

	{{- with .Params.stage }}
	<figure class="stage">
		<img src="{{ .src }}" alt="{{ .alt }}" width="{{ .width }}" height="{{ .height }}">
	</figure>
	{{- end }}

	<div class="statement">
		<blockquote>
			<p>{{ htmlUnescape .Params.statement }}</p>
		</blockquote>
	</div>
{{- end }}
{{- end }}


{{ define "main" }}
	<nav class="submenu">
		<ul>
			{{- range .Pages }}
			<li>
				<a href="{{ .RelPermalink }}">
					{{ .Title }}
				</a>
			</li>
			{{- end }}
		</ul>
	</nav>

	<main class="main{{ if .Params.grid}} main--grid{{ end }}">
		{{ .Content }}
	</main>
{{ end }}
