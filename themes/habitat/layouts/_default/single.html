{{- define "before-page" }}
{{- if .Params.statement }}
	<h1>{{ .Title }}</h1>

	<div class="statement">
		<blockquote>
			<p>{{ htmlUnescape .Params.statement }}</p>
		</blockquote>
	</div>
{{- end }}
{{- end }}

{{ define "main" }}
	<main class="main{{ if .Params.grid}} main--grid{{ end }}">
		{{ .Content }}
	</main>
{{ end }}
