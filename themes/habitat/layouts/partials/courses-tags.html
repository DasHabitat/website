<ul class="tags">
	<li>
		<a class="tag tag--active" href="{{ .Page.RelPermalink }}">
			<span class="tag__title">#Alle Kurse</span>
		</a>
	</li>
	{{- range .context.Site.Taxonomies.tags }}
		<li>
			<a class="tag" href="{{ .Page.RelPermalink }}">
				<span class="tag__title">#{{ .Page.Title }}</span>
				<span class="tag__count">{{ .Count }}</span>
			</a>
		</li>
	{{- end }}
</ul>
