- text: Das Habitat bleibt entsprechend den Änderungen an der <a href="https://www.bayern.de/bericht-aus-der-kabinettssitzung-vom-12-mai-2020/#a-2">4. BayIfSMV</a> zur Corona-Pandemie bis mindestens 29.&nbsp;Mai&nbsp;2020 geschlossen. Wir freuen uns über Spenden und Unterstützung in jeder Form und sind hoffentlich bald wieder für euch da.
