- text: Das Habitat darf entsprechend der <a href="https://www.verkuendung-bayern.de/files/baymbl/2020/304/baymbl-2020-304.pdf">5. BayIfSMV</a> zur Corona-Pandemie bald wieder öffnen! Wir arbeiten bereits an einem Sicherheitskonzept, um sehr bald wieder für euch da sein zu können. Wir halten euch auf dem Laufenden und freuen uns über Spenden und Unterstützung in jeder Form.
